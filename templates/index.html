<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini ATS Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fafafa; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(228, 228, 231, 0.6);
        }

        .neo-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .neo-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 1s ease-in-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .btn-primary {
            background: #09090b;
            transition: all 0.2s ease;
        }

        .btn-primary:hover:not(:disabled) {
            background: #10b981;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .shimmer {
            background: linear-gradient(90deg, #f4f4f5 25%, #e4e4e7 50%, #f4f4f5 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="min-h-screen selection:bg-emerald-100">

    <!-- Navigation -->
    <nav class="border-b border-zinc-200 bg-white/70 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-zinc-950 rounded-lg flex items-center justify-center">
                    <i class="fas fa-bolt text-emerald-400 text-xs"></i>
                </div>
                <h1 class="text-xl font-extrabold tracking-tight text-zinc-900">GEMINI<span class="text-emerald-500">.ATS</span></h1>
            </div>
            <div class="hidden sm:flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                <span class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">AI Engine Active</span>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto py-12 px-6">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 items-start">
            
            <!-- Left: Input Section -->
            <div class="lg:col-span-5 space-y-8">
                <div class="space-y-2">
                    <h2 class="text-3xl font-extrabold text-zinc-900 tracking-tight">Resume Intelligence</h2>
                    <p class="text-zinc-500 leading-relaxed">Cross-reference your professional profile against AI-optimized hiring benchmarks.</p>
                </div>

                <form id="resumeForm" class="space-y-6">
                    <div class="glass-panel p-8 rounded-[2rem] shadow-sm">
                        <label class="group relative flex flex-col items-center justify-center border-2 border-dashed border-zinc-200 rounded-3xl h-64 hover:border-emerald-500 transition-all cursor-pointer bg-zinc-50/50">
                            <input type="file" id="resumeFile" name="file" accept=".pdf" class="hidden" required>
                            
                            <div class="text-center space-y-4">
                                <div class="w-16 h-16 bg-white rounded-2xl shadow-sm flex items-center justify-center mx-auto group-hover:scale-110 transition-transform">
                                    <i class="fas fa-file-pdf text-3xl text-zinc-300 group-hover:text-emerald-500 transition-colors"></i>
                                </div>
                                <div>
                                    <p id="fileName" class="text-sm font-bold text-zinc-700">Click to upload Resume</p>
                                    <p class="text-[10px] text-zinc-400 uppercase tracking-widest mt-1">PDF format (Max 5MB)</p>
                                </div>
                            </div>
                        </label>
                    </div>

                    <button type="submit" id="submitBtn" 
                            class="w-full py-4 btn-primary text-white font-bold rounded-2xl flex items-center justify-center gap-3 text-sm tracking-wide">
                        <span id="btnText">EXECUTE ANALYSIS</span>
                        <i id="btnIcon" class="fas fa-chevron-right text-[10px]"></i>
                        <div id="loader" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                    </button>
                </form>
            </div>

            <!-- Right: Results Section -->
            <div class="lg:col-span-7">
                <!-- Idle State -->
                <div id="placeholder" class="h-full min-h-[450px] border-2 border-dashed border-zinc-200 bg-white/50 rounded-[2.5rem] flex flex-col items-center justify-center p-12 text-center">
                    <div class="w-20 h-20 bg-zinc-100 rounded-full flex items-center justify-center mb-6">
                        <i class="fas fa-fingerprint text-3xl text-zinc-300"></i>
                    </div>
                    <h3 class="text-lg font-bold text-zinc-800">Ready for Analysis</h3>
                    <p class="text-sm text-zinc-400 mt-2 max-w-xs leading-relaxed">Upload your profile to trigger the AI semantic comparison engine.</p>
                </div>

                <!-- Active Analysis (Loading State) -->
                <div id="loadingState" class="hidden space-y-6">
                    <div class="h-48 rounded-[2.5rem] shimmer"></div>
                    <div class="grid grid-cols-2 gap-6">
                        <div class="h-32 rounded-3xl shimmer"></div>
                        <div class="h-32 rounded-3xl shimmer"></div>
                    </div>
                </div>

                <!-- Final Results -->
                <div id="result" class="hidden space-y-6">
                    <div class="neo-card p-6 rounded-3xl glass-panel shadow-sm">
                        <h3 class="text-xl font-bold text-zinc-900 mb-2">ATS Analysis Result</h3>
                        <pre id="resultContent" class="whitespace-pre-wrap text-sm text-zinc-700 leading-relaxed"></pre>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('resumeForm');
        const fileInput = document.getElementById('resumeFile');
        const fileName = document.getElementById('fileName');
        const resultDiv = document.getElementById('result');
        const placeholder = document.getElementById('placeholder');
        const loadingState = document.getElementById('loadingState');
        const resultContent = document.getElementById('resultContent');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const btnIcon = document.getElementById('btnIcon');
        const btnText = document.getElementById('btnText');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                fileName.innerHTML = `<span class="text-emerald-600 font-bold">${e.target.files[0].name}</span>`;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files.length) return;

            // UI Reset
            submitBtn.disabled = true;
            loader.classList.remove('hidden');
            btnIcon.classList.add('hidden');
            btnText.textContent = "ANALYZING";

            placeholder.classList.add('hidden');
            resultDiv.classList.add('hidden');
            loadingState.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]); // Matches your Flask backend

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    loadingState.classList.add('hidden');
                    resultDiv.classList.remove('hidden');
                    resultContent.textContent = data.result;
                } else {
                    throw new Error(data.error || "Analysis failed");
                }
            } catch (err) {
                loadingState.classList.add('hidden');
                placeholder.classList.remove('hidden');
                alert(`⚠️ Error: ${err.message}`);
            } finally {
                submitBtn.disabled = false;
                loader.classList.add('hidden');
                btnIcon.classList.remove('hidden');
                btnText.textContent = "EXECUTE ANALYSIS";
            }
        });
    </script>
</body>
</html>
